{% extends "blogbase.html" %}

{% block content %}
    <form method="post">
        <h2>New Post</h2>
        <p>
	        Subject<br>
	         <input type="text" name="subject" value="{{subject}}">
	    </p>
        <p>
	        Content<br>
	        <textarea name="content">{{content}}</textarea>
	    </p>
	    <div class="error">{{error}}</div>
	    <input type="submit">
    </form>
{% endblock %}
